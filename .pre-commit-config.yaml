repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.1.9
  hooks:
  - id: ruff
    args: [--fix, --exit-non-zero-on-fix]
  - id: ruff-format
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.8.0
  hooks:
  - id: mypy
    args: [--strict]
    additional_dependencies:
    - pydantic==2.11.9
    - pandas-stubs==2.3.2.250827
    - sqlalchemy[mypy]==2.0.43
    - pymongo==4.15.3
    - mongoengine==0.29.1
